<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="icon" type="image/png" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/pure/pure-min.css">
  <link rel="stylesheet" href="css/pure/grids-responsive-min.css">
  <link rel="stylesheet" href="css/pure-offset.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/mycss.css" media="screen,projection"/>
  <link rel="icon" type="image/png" href="img/donut.png">
  <title>Comilona</title>
</head>

<body>
<div id="global_body">
<div class="pure-u-lg-6-24 offset-lg-1-24" id="col_izq">
  <div class="pure-u-lg-24-24" id="top_col_izq">
    <p>Goal: 300kcal</p>
  </div>
  <div class="pure-u-lg-24-24" id="medium_col_izq">
    <img src="img/restaurant.svg" id="plate">
  </div>
  
  <div class="pure-u-lg-24-24" id="bottom_col_izq">
    <div class="pure-u-lg-6-24">
    <img src="img/food/banana.svg">
    </div>
    <div class="pure-u-lg-17-24 inside">
    <p>= 90kcal</p>
    </div>
    <!--<div class="pure-u-lg-6-24">
    <img src="img/food/apple-1.svg">
    </div>
    <div class="pure-u-lg-17-24 inside">
    <p>= 75kcal</p>
    </div>-->
  </div>

  <div class="pure-u-lg-24-24" id="buttons_col_izq">
    <div class="pure-u-lg-4-24">
    <input type="hidden"><i class="fa fa-step-backward fa-2x" aria-hidden="true" id="button_previous_level"></i></input>
    </div>
    <div class="pure-u-lg-4-24">
    <input type="hidden"><i class="fa fa-play fa-2x" aria-hidden="true" id="button_check_level"></i></input>
    </div>
    <div class="pure-u-lg-4-24">
    <input type="hidden"><i class="fa fa-repeat fa-2x" aria-hidden="true" id="button_reset_level"></i></input>
    </div>
    <div class="pure-u-lg-4-24">
    <input type="hidden"><i class="fa fa-step-forward fa-2x" aria-hidden="true" id="button_next_level"></i></input>
    </div>
    <div class="pure-u-lg-4-24">
    <input type="hidden"><i class="fa fa-question fa-2x" aria-hidden="true" id="button_info_level"></i></input>
    </div>
    </div>

     </div>

<div class="pure-u-lg-15-24 offset-lg-1-24" id="blocklyArea">
     </div>

<div class="pure-u-lg-23-24 offset-lg-1-24" id="level_selector">
  <div class="pure-u-lg-3-24">
  <p class="text_bottom_bar" id="level_text">Levels: </p>
  </div>
  <div class="pure-u-lg-10-24">
  <div class="pure-button-group" role="group">
    <button class="pure-button pure-button-active button-xlarge level_button_active" id="button_level1">Level 1</button>
    <button class="pure-button button-xlarge" id="button_level2">Level 2</button>
    <button class="pure-button button-xlarge" id="button_level3">Level 3</button>
</div>
  </div>
  <div class="pure-u-lg-3-24">
  <p class="text_bottom_bar" id="exercise_text">Exercise: </p>
  </div>
  <div class="pure-u-lg-4-24">
    <select id="select_exercise">
      <option value="exercise1">Exercise 1: bananas</option>
      <option value="exercise2">Exercise 2: apples</option>
      <option value="exercise3">Exercise 3: pears</option>
      </select>
    </div>
    <div class="pure-u-lg-1-24" class="language_column"> 
      <input type="image" class="language_buttons" id="spanish_language" src="img/spain.svg"/>
      </div>
      <div class="pure-u-lg-1-24" class="language_column">
      <input type="image" class="language_buttons language_buttons_active" id="english_language" src="img/united-kingdom.svg"/>
      </div>
    </div>
    </div>
  </div>
  
<div id="blocklyDiv" style="position: absolute"></div>
</div>

<i class="fa fa-times-circle fa-3x" aria-hidden="true" id="button_close_modal"></i>

<div class="modal">

</div>
