<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/pure/pure-min.css">
  <link rel="stylesheet" href="css/pure/grids-responsive-min.css">
  <link rel="stylesheet" href="css/pure-offset.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/mycss.css" media="screen,projection"/>
  <link rel="icon" type="image/png" href="img/donut.png">
  <title>Comilona</title>
</head>

<body>
<div id="global_body">
<div class="pure-u-lg-7-24 offset-lg-1-24" id="col_izq">
  <div class="pure-u-lg-24-24" id="top_col_izq">
    <p id="goal_text"></p>
  </div>
  <div class="pure-u-lg-24-24" id="medium_col_izq">
    <img src="img/restaurant.svg" id="plate">
  </div>
  
  <div class="pure-u-lg-24-24" id="bottom_col_izq">
    <div class="pure-u-lg-3-24 offset-lg-1-24">
    <img src="img/food/banana.svg">
    </div>
    <div class="pure-u-lg-3-24">
    <img src="img/food/apple-1.svg">
    </div>
    <div class="pure-u-lg-3-24">
    <img src="img/food/avocado.svg">
    </div>
    <div class="pure-u-lg-3-24">
    <img src="img/food/lemon-1.svg">
    </div>
    <div class="pure-u-lg-3-24">
    <img src="img/food/orange.svg">
    </div>
    <div class="pure-u-lg-3-24">
    <img src="img/food/cherries.svg">
    </div>
    <div class="pure-u-lg-3-24">
    <img src="img/food/carrot.svg">
    </div>
  </div>

  <div class="pure-u-lg-24-24" id="buttons_col_izq">

  <div class="pure-u-lg-4-24">
    <button class="button_no_style" onclick="previous_exercise()"><i class="fa fa-step-backward fa-2x"></i></button>
    </div>
    <div class="pure-u-lg-4-24">
    <button class="button_no_style" onclick="check_level()"><i class="fa fa-play fa-2x"></i></button>
    </div>
    <div class="pure-u-lg-4-24">
    <button class="button_no_style" onclick="location.reload()"><i class="fa fa-repeat fa-2x"></i></button>
    </div>
    <div class="pure-u-lg-4-24">
    <button class="button_no_style" onclick="next_exercise()"><i class="fa fa-step-forward fa-2x"></i></button>
    </div>
    <div class="pure-u-lg-4-24">
    <button class="button_no_style" onclick="open_modal('info_modal')"><i class="fa fa-question fa-2x"></i></button>
    </div>
    </div>
     </div>

<div class="pure-u-lg-14-24 offset-lg-1-24" id="blocklyArea">
     </div>

<div class="pure-u-lg-24-24" id="level_selector">
  <div class="pure-u-lg-2-24">
  <p class="text_bottom_bar" id="level_text"></p>
  </div>
  <div class="pure-u-lg-10-24">
  <div class="pure-button-group" role="group">
    <button class="pure-button pure-button-active button-xlarge level_button_active" id="button_level1"></button>
    <button class="pure-button button-xlarge" id="button_level2"></button>
    <button class="pure-button button-xlarge" id="button_level3"></button>
</div>
  </div>
  <div class="pure-u-lg-3-24">
  <p class="text_bottom_bar" id="exercise_text"></p>
  </div>
  <div class="pure-u-lg-5-24">
    <select id="select_exercise">
      </select>
    </div>
    <div class="pure-u-lg-1-24" class="language_column"> 
      <input type="image" class="language_buttons" id="spanish_language" src="img/spain.svg"/>
      </div>
      <div class="pure-u-lg-1-24" class="language_column">
      <input type="image" class="language_buttons language_buttons_active" id="english_language" src="img/united-kingdom.svg"/>
      </div>
    </div>
    </div>
  </div>
  
<div id="blocklyDiv" style="position: absolute"></div>
</div>

<button class="button_no_style" id="button_close_modal" aria-hidden="true" onclick="close_modal()"><i class="fa fa-times-circle fa-3x" ></i></button>

<div class="modal" id="license_modal">
  <ul>
  <li>Icons by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>. Licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></li>
  <li>Background pattern: <a href="https://www.toptal.com/designers/subtlepatterns/geometry-2/" title="Subtle Patterns">Subtle Patterns</a></li>
  <li>Blockly: <a href="https://developers.google.com/blockly/" title="Blockly">Blockly</a></li>
  <li>Javascript Interpreter: <a href="https://github.com/NeilFraser/JS-Interpreter" title="JS-Interpreter">JS-Interpreter</a></li>
  <li>Comilona: <a href="https://github.com/Rafaherrero/tfg-epu" title="JS-Interpreter">Comilona en GitHub</a></li>
  </ul>
</div>

<div class="modal" id="info_modal">
  <p id="info_modal_text"></p>
</div>

<div class="modal" id="check_level_modal">
  <p id="check_level_modal_text"></p>
  <div id="buttons_check_level" class="pure-button-group" role="group">
    <button class="pure-button button-xlarge" id="check_level_previous_exercise" onclick="previous_exercise()"></button>
    <button class="pure-button button-xlarge" id="check_level_retry_exercise" onclick="close_modal()"></button>
    <button class="pure-button button-xlarge" id="check_level_next_exercise" onclick="next_exercise()"></button>
    </div>
</div>

</body>

<footer>
  <p>Rafael Herrero 2017 <a href="#"onclick='open_modal("license_modal")'> Licenses</a></p>
</footer>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script>if (window.module) module = window.module;</script>

<script src="js/js_interpreter/acorn_interpreter.js"></script>

<script src="js/blockly/blockly_compressed.js"></script>
<script src="js/blockly/blocks_compressed.js"></script>
<script src="js/blockly/javascript_compressed.js"></script>
<script src="blocks/english_language/blocks.js" id="blocks_script"></script>
<script src="blocks/spanish_language/blocks.js" id="blocks_script"></script>
<script src="js/blockly/msg/js/en.js" id="blockly_language_script"></script>

<script src="js/myjs.js"></script>

</html>
